<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
            div > p {
                display: none;
            }
            div:hover > p{
                display: block;
                color: #ffffff;
                background-color: #ff0000;
                width: 300px;
            }
            
           
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>
        clique aqui.
        <p>Eu te amo muito meu amor....</p>

    </div>
    <p>Fim...</p>
</body>
</html>
