<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÍdiaS em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminui o tamanho seu navegador.</p>
   

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flex">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Adicionando audio em sites.</p>
  <audio preload="metadata"controls loop>
    <source src="midia/musica.mp3" type="audio/mpeg">
  </audio>
  <audio src="midia/musica.mp3"controls>
  </audio>
 
</body>
</html>
