<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video poster="imagens/images.jpg" controls width="300">
        <source src="midia/video.mp4.mp4" type="">
        <source src="midia/video.ogv.ogv" type="video/mp4">
        <source src="midia/video.webm.webm" type="video/mp4">
        <source src="midia/video1.mp4.mp4" type="video/mp4">
        <p>seu navegador não é compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Incorporando vídeo do You Tube</h1>
    <iframe width="516" height="315" src="https://www.youtube.com/embed/xdHx1YEsWwk?si=bL6YIHIdLlHlZM35" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
   
</body>
</html>
